<body>
    <h2>ระบบเพิ่มกิจกรรมฟิตเนส</h2>



    ชื่อกิจกรรม: <input type="text" id="input-text">
    <button id="add-button" onclick="addActivity()">เพิ่มกิจกรรม</button>
    <p></p>
    รายกิจกรรม: <br>

    <textarea id="list-container" rows="10" cols="40"></textarea>

    <script>
        function addActivity(){
            let input_text = document.getElementById("input-text")
            let list_text = document.getElementById("list-container")

            if(input_text.value.trim() === ""){
                alert("กรุณากรอกชื่อกิจกรรมออกกําลังกาย!");
                list_text.value = input_text.value.trim();
            }
            else{
                list_text.value += input_text.value.trim() + "\n";
            }
        }
    </script>
